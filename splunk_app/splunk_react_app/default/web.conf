# web.conf
# Expose custom controller and app-scoped REST paths through Splunk Web.

[expose:apprestproxy]
pattern = apprestproxy/*
methods = GET, POST, DELETE

[expose:app_rest_proxy]
pattern = app_rest_proxy/*
methods = GET, POST, DELETE

[expose:splunk_react_app_api]
pattern = splunk_react_app/app_api/**
methods = GET, POST, DELETE

[expose:app_api_short]
pattern = app_api/**
methods = GET, POST, DELETE
