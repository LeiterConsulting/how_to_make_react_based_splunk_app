[replicationBlacklist]
# Keep generated and local-override lookups out of search bundle replication by default.
no-splunk_react_app-default-lookups = ...splunk_react_app/lookups/*.csv.default
no-splunk_react_app-user-lookups = ...splunk_react_app/lookups/*_configured.csv
no-splunk_react_app-help-lookups = ...splunk_react_app/lookups/*_help_*.csv

# Keep app-local Python/runtime artifacts out of replicated bundle paths.
no-splunk_react_app-bin = ...splunk_react_app/bin...
